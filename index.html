<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bus-Mall</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/cute-clipart/64/000000/bus.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Racing+Sans+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>BUS-MALL</h1>
        <img src="img/logo.png" alt="Bus Mall Logo" />
        <img class="spin" id="wheel-1" src="img/logo_wheel.png" alt="animated bus wheel" />
        <img class="spin" id="wheel-2" src="img/logo_wheel.png" alt="animated bus wheel" />
        <img class="spin" id="wheel-3" src="img/logo_wheel.png" alt="animated bus wheel" />
      </div> 
    </header>
    <main>
      <div id="image-wrapper">
        <h4>PLEASE CLICK ON THE MOST APPEALING ITEM</h4>
        <section id="image-container">
        </section>
        <div class="progress-bar-wrapper">
          <p id="progress-bar-empty" class="gray"></p>
          <p id="progress-bar"></p>
        </div>
        <div class="dropdown-wrapper">
          <select id="items-per-page">
            <option label="3" value="3"></option>
            <option label="6" value="6" selected></option>
            <option label="9" value="9"></option>
          </select>
          <label for="items-per-page">ITEMS PER PAGE</label>
        </div>
        <p>VOTES LEFT: <span id="votes-left">25</span></p>
        <!-- <button>START OVER</button> -->
      </div>
      <section id="results">
      
      </section>
    </main>
    <footer>
      <!-- <p>FOOTER-PLACEHOLDER</p> -->
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
