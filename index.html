<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bus-Mall</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/cute-clipart/64/000000/bus.png" type="image/x-icon">
    <!-- <link href="" rel="stylesheet"> -->
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="img/logo.png" alt="Bus Mall Logo" />
        <img class="spin" id="wheel-1" src="img/logo_wheel.png" alt="animated bus wheel" />
        <img class="spin" id="wheel-2" src="img/logo_wheel.png" alt="animated bus wheel" />
        <img class="spin" id="wheel-3" src="img/logo_wheel.png" alt="animated bus wheel" />
      </div> 
    </header>
    <main>
      <div id="image-wrapper">
        <h4>Click on the most appealing item</h4>
        <select id="display-img">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
        </select>
        <section id="image-container">
        </section>
        <p>VOTES LEFT: <span id="votes-left">25</span></p>
      </div>
      <section id="results">
      </section>
    </main>
    <footer>
      <!-- <p>FOOTER-PLACEHOLDER</p> -->
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
